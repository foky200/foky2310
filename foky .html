<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmetics Shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            color: #333;
        }
        header {
            background-color: #ff6f61; /* Coral color */
            color: white;
            padding: 20px;
            text-align: center;
        }
        nav {
            margin: 20px 0;
        }
        nav a {
            margin: 0 15px;
            color: white;
            text-decoration: none;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        .product {
            border: 1px solid #ddd;
            border-radius: 5px;
            margin: 20px;
            padding: 15px;
            background-color: white;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .product img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .product h3 {
            color: #ff6f61; /* Coral color */
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #ff6f61; /* Coral color */
            color: white;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    <h1>Welcome to the Cosmetics Shop</h1>
    <nav>
        <a href="#home">Home</a>
        <a href="#products">Products</a>
        <a href="#about">About Us</a>
        <a href="#contact">Contact</a>
    </nav>
</header>

<div class="container">
    <section id="products">
        <h2>Our Products</h2>
        <div class="product">
            <img src="https://via.placeholder.com/300x200?text=Lipstick" alt="Lipstick">
            <h3>Luxury Lipstick</h3>
            <p>Price: $20.00</p>
            <button>Add to Cart</button>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/300x200?text=Foundation" alt="Foundation">
            <h3>Flawless Foundation</h3>
            <p>Price: $30.00</p>
            <button>Add to Cart</button>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/300x200?text=Eyeshadow" alt="Eyeshadow">
            <h3>Vibrant Eyeshadow Palette</h3>
            <p>Price: $25.00</p>
            <button>Add to Cart</button>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/300x200?text=Skincare" alt="Skincare">
            <h3>Hydrating Skincare Cream</h3>
            <p>Price: $35.00</p>
            <button>Add to Cart</button>
        </div>
    </section>
</div>

<footer>
    <p>&copy; 2023 Cosmetics Shop. All rights reserved.</p>
</footer>

</body>
</html>
